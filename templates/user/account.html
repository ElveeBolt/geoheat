{% extends 'base.html' %}
{% load static %}


{% block content %}
<header>
    <h1>{{ title }}</h1>
    <div class="subtitle text-muted">{{ subtitle }}</div>
</header>
<div class="container">
    <div class="row">
        <div class="col-8">
            <div class="card mb-3">
                <div class="card-heading">
                    <h2>{{ marker.title }}</h2>
                    <div class="subtitle text-muted">Основная информация</div>
                </div>
                <div class="mb-3">{{ marker.description }}</div>
                <div class="text-muted">{{ marker.date_publish }}</div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
